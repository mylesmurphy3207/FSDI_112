{% extends 'base.html' %}


{% block title %} Posts {% endblock content %}


{% block content %}
<h1>Posts</h1>
<p>
    <ul>
        {% for post in post_list %}
        <a href="{% url 'detail' post.id %}">
            <li>{{ post.title }}</li>
        </a>
        {% endfor %}
    </ul>
</p>
{% endblock content}
